<div class="container my-4">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center mb-4">Dog Album</h1>
    </div>
  </div>

  <!-- Form Section -->
  <div class="row mb-5">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="dogForm" (ngSubmit)="onSubmit()" class="bg-light p-4 rounded shadow-sm">
        <div class="mb-3">
          <label for="breed" class="form-label">Select Breed</label>
          <select
            class="form-select"
            id="breed"
            formControlName="breed"
            (change)="onBreedChange()"
          >
            <option value="" disabled>Select a breed</option>
            <option *ngFor="let breed of breeds" [value]="breed">
              {{ breed }}
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label for="count" class="form-label">Number of Images</label>
          <input
            type="number"
            id="count"
            formControlName="count"
            class="form-control"
            placeholder="Enter a number (1-50)"
            min="1"
            max="50"
          />
        </div>
        <div class="mb-3">
          <label for="albumCount" class="form-label">Number of Images to Display</label>
          <input
            type="number"
            id="albumCount"
            formControlName="albumCount"
            class="form-control"
            placeholder="Enter a number to display"
            min="1"
            max="50"
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100" [disabled]="dogForm.invalid">
            Fetch Dogs
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Album Section -->
  <app-album [images]="dogImages" [dogForm]="dogForm"></app-album>
</div>
